<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Reviews</title>
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <h1>Reviews Counter</h1>
    <p>Number of reviews completed: <span class="reviews">0</span></p>
    <script>
        const submitted = localStorage.getItem('formSubmitted');

        let counter = parseInt(localStorage.getItem('formCounter'));
        if (counter !== 0) {
            // If not, initialize it to 0
            document.querySelector(".reviews").textContent = counter;
        }
        counter++;
        localStorage.setItem('formCounter', counter);

    </script>
</body>

</html>
